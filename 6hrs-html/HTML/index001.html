<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de HTML:5 & CSS:3</title>

    <style>
        /* The navbar container */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    /* Navbar links */
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    /* Links - change color on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
}
    </style>

</head>
<body>

    <div class="topnav">
        <a href="">Link</a>
    </div>

</body>
</html>
