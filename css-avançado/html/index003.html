<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --cor1: #3F0071;
            --cor2: #FB2576;
            --cor3: #332FD0;
            --cor4: #0002A1;
        }

        .rotate{

            transform: rotate(45deg);
            transform: scale(1.5, 0.5);
        }

        div{

            background-color: var(--cor3);
            color: #fff;

            width: 200px;
            height: 40px;




        }

    </style>
</head>
<body>

    <div>Elemento #1</div>
    <div class="rotate">Elemento</div>

</body>
</html>
